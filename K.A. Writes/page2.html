        <script>
            const message = "so this is how it ends, even a tiny piece of yours didn't show up until now.\nperhaps it's time for my own conclusion, as it's been too long to be bothered by each other again.\n\nwell, I'm still eager to wait, to let you know that you're wrong about me that night.\nalthough it's meaningless to stay at the same chapter until the very end of the story.\nuntil we meet again, not by coincidence or whatever it is, but by fate, where those untold thoughts might be revealed by our own.\n\nI won't expect much, just live your life and enjoy what you have, my luna.\nand thank you for those unexpected and unpictured moments that happened.\nit made a joyful journey that still lingers within me.\nI'll treasure it eternally.";
            const output = document.getElementById("poem");
            let index = 0;

            let htmlMessage = "";

            function typeMessage() {
                if (index < message.length) {
                const char = message.charAt(index);
                
                if (char === "\n") {
                htmlMessage += "<br>";
                } else {
                htmlMessage += char;
                }

                output.innerHTML = htmlMessage;
                index++;

                setTimeout(typeMessage, 60);
                }
            }

                    typeMessage();
        </script>
        <script>
    const toggleButton = document.getElementById("toggleTheme");

    // Load saved theme on page load
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleButton.textContent = "Lightmode";
    }

    // Toggle theme and save preference
    toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        toggleButton.textContent = isDark ? "Lightmode" : "Nightmode";
        localStorage.setItem("theme", isDark ? "dark" : "light");
    });
    </script>
