    <script>
            const message = "just how naive to love,\n the way it destroyed you in the process as a whole,\n where I thought of having you was my only goal,\n but as we happened to walk through each other's paths again,\n I just wish that we didn't know each other's existence as an end,\n for us to live, to laugh, or even to love, for us to be with someone we truly love,\n where we are both smiling under the sunny weather skies,\n with those we've chosen to be part of our soul, our lives.";
            const output = document.getElementById("ahh");
            let index = 0;

            let htmlMessage = "";

            function typeMessage() {
                if (index < message.length) {
                const char = message.charAt(index);
                
                if (char === "\n") {
                htmlMessage += "<br>";
                } else {
                htmlMessage += char;
                }

                output.innerHTML = htmlMessage;
                index++;

                setTimeout(typeMessage, 60);
                }
            }

                    typeMessage();
        </script>
    <script>
    const toggleButton = document.getElementById("toggleTheme");

    // Load saved theme on page load
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleButton.textContent = "Lightmode";
    }

    // Toggle theme and save preference
    toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        toggleButton.textContent = isDark ? "Lightmode" : "Nightmode";
        localStorage.setItem("theme", isDark ? "dark" : "light");
    });
    </script>
