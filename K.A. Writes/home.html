        <script>
            const message = "too many memories to forget,\ntoo much pain to handle with such care. \nthe remains of you insanely keep on knocking me here,\n\nyou made me someone that I don't know either.";
            const output = document.getElementById("poem");
            let index = 0;

            let htmlMessage = "";

            function typeMessage() {
                if (index < message.length) {
                const char = message.charAt(index);
                
                if (char === "\n") {
                htmlMessage += "<br>";
                } else {
                htmlMessage += char;
                }

                output.innerHTML = htmlMessage;
                index++;

                setTimeout(typeMessage, 60);
                }
            }

                    typeMessage();
        </script>
    <script>
    const toggleButton = document.getElementById("toggleTheme");

    // Load saved theme on page load
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
        toggleButton.textContent = "Lightmode";
    }

    // Toggle theme and save preference
    toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        toggleButton.textContent = isDark ? "Lightmode" : "Nightmode";
        localStorage.setItem("theme", isDark ? "dark" : "light");
    });
    </script>
